<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <label>Name</label>
        <input type="text" name="uname" placeholder="Enter Your Name" maxlength="8" size="20" ><br><br>
        <label>Password</label>
        <input type="text" name="upassword" ><br><br>
        <label>E-mail</label>
        <input type="email" name="umail" ><br><br>
        <input type="submit" name="submit" >
        <input type="reset" name="ureset" ><br><br>
        Gender
        <input type="radio" name="gender" value="Male" >Male
        <input type="radio" name="gender" value="female" >Female <br><br>
        Select course
        <input type="checkbox" name="course" value="Web" >Web development
        <input type="checkbox" name="course" value="Graphic" >Graphic Designing
        <input type="checkbox" name="course" value="Amazon">Amazon <br><br>
        City
        <select name="city">
            <option value="fsd">Faisalabad</option>
            <option value="lhr">Lahore</option>
            <option value="karachi">Karachi</option>
            <option value="Multan">Multan</option>
        </select><br><br>
        Select Color
        <input type="color" name="ucolor" id=""><br><br>
        Select DOB
        <input type="date" name="dob" id=""><br><br>
        Select Qty
        <input type="number" name="qty" min="1" max="5" id=""><br><br>
        CNIC
        <input type="must" name="must" required id=""><br><br>
        Read only
        <input type="read" name="uread" readonly id=""><br><br>
        Disabled
        <input type="disable" name="udisable" disabled id="">
        <textarea name="msg" id="" cols="30" rows="10"></textarea>




    </form>
</center>
</body>
</html>
